<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number_Guessing_Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box1">
        <h1>Welcome To Number Guessing Game</h1>
        <input class="nameInput" type="text" placeholder="Enter Your Name"><br>
        <br>
        <button class="startButton">Start The Game </button>
        <p class="box1Err"></p>
    </div>


    <div class="playerOneBox">
        <h1>Player One</h1>
        <p class="playerOneName"></p>
        <input class="playerOneInput" type="number" placeholder="Give any Number 1 to 99"><br>
        <br>
        
        <button class="playerOneButton">Let's Play</button>
        <p class="playerOneErr"></p>
    </div>


    <div class="playerTwoBox">
        <h1>Player Two</h1>
     
        <input class="playerTwoInput" type="number" placeholder="Give any Number 1 to 99"><br>
        <br>
        
        <button class="playerTwoButton">Guessing</button>

       
       
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
